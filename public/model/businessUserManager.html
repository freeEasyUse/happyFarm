<!--  商家用户管理   商家 添加用户  分配用户地块 -->
<div class="tab-content nopadding rounded-bottom-corners">
     <h1>商家用户管理</h1>
     <div id="businessUserManager_toolbar">
        <button id="parteners_remove" class="btn btn-danger" onclick="farm.field.removeField()">
            <i class="glyphicon glyphicon-remove"></i> 删除
        </button>

        <button class="btn btn-info" onclick="farm.businessUser.openAddModel()">
            <i class="glyphicon glyphicon-plus"></i> 添加
        </button>

        <button id="field_update" class="btn btn-warning" onclick="farm.businessUser.openUpdateModel()">
            <i class="glyphicon glyphicon-list-alt"></i> 修改
        </button>
    </div>
    <table id="businessUserManager_table"></table>

    <div id="businessUserManager_oprate_modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                     <h4 class="modal-title">商家用户管理</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>证件号码</label>
                                <input type="text" class="form-control" name="buserCardNumber" placeholder="请输入">
                            </div>
                            <div class="form-group">
                                <label>手机号</label>
                                <input type="text" class="form-control" name="buserPhone" placeholder="请输入">
                            </div>
                            <div class="form-group">
                                <label>用户名</label>
                                <input type="text" class="form-control" name="buserName" placeholder="请输入">
                            </div>
                            <div class="form-group">
                                <label>创建日期</label>
                                <input type="datetime" class="form-control" name="buserCreateDate" placeholder="请输入">
                            </div>
                            <div class="form-group">
                                <label>修改日期</label>
                                <input type="datetime" class="form-control" name="buserUpdateDate" placeholder="请输入">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>分配地块</label>
                                <select class="form-control" name="buserFieldCode"></select>
                            </div>
                            <div class="form-group">
                                <label>所属商家</label>
                                <input type="text" class="form-control" name="buserBusinessCode" placeholder="请输入">
                            </div>
                            <div class="form-group">
                                <label>地块开始日期</label>
                                <input type="datetime" class="form-control" name="buserFieldStartDate" placeholder="请输入">
                            </div>
                            <div class="form-group">
                                <label>地块结束日期</label>
                                <input type="datetime" class="form-control" name="buserFieldEndDate" placeholder="请输入">
                            </div>
                            <div class="form-group">
                                <label>描述</label>
                                <input type="text" class="form-control" name="buserBusinessDes" placeholder="请输入">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary submit" name="buser_save" onclick="farm.businessUser.save()">保存</button>
                    <button type="button" class="btn btn-primary submit" name="buser_update" onclick="farm.businessUser.openUpdateModel()">修改</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="model/js/farm_businessUserManager.js"></script>
