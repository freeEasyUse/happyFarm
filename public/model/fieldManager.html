<!-- 商家地块管理 -->
<div class="tab-content nopadding rounded-bottom-corners">
    <h1>地块管理</h1>
    <div id="field_toolbar">
        <button id="parteners_remove" class="btn btn-danger" onclick="farm.field.removeField()">
            <i class="glyphicon glyphicon-remove"></i> 删除
        </button>

        <button class="btn btn-info" onclick="farm.field.openAddModel()">
            <i class="glyphicon glyphicon-plus"></i> 添加
        </button>

        <button id="field_update" class="btn btn-warning" onclick="farm.field.openUpdateModel()">
            <i class="glyphicon glyphicon-list-alt"></i> 修改
        </button>

        <button id="field_update" class="btn btn-warning" onclick="farm.field.openBatchModal()">
            <i class="glyphicon glyphicon-list-alt"></i> 批量导入
        </button>
    </div>
    <table id="field_table"></table>
    <!-- 模态框 -->
    <div id="field_oprate_modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                     <h4 class="modal-title">地块信息</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>地块名称</label>
                                <input type="text" class="form-control" name="field_name" placeholder="请输入">
                            </div>
                            <div class="form-group">
                                <label>地块编号</label>
                                <input type="text" class="form-control" name="field_code" placeholder="请输入">
                            </div>
                            <div class="form-group">
                                <label>商家编码</label>
                                <input type="text" class="form-control" name="field_partnerCode" placeholder="请输入">
                            </div>
                             <div class="form-group">
                                <label>商家名称</label>
                                <input type="password" class="form-control" name="field_partnerName" value="111111">
                            </div>
                            <div class="form-group">
                                <label>当前状态</label>
                                <select class="form-control" name="field_status">
                                    <option value=0 selected>可用</option>
                                    <option value=1>在用</option>
                                    <option value=2>禁用</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>当前使用人编码</label>
                                <input type="text" class="form-control" name="field_userCode" disabled="disabled">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>地块大小</label>
                                <input type="text" class="form-control" name="field_size" placeholder="请输入">
                            </div>
                            <div class="form-group">
                                <label>监控设备</label>
                                <input type="text" class="form-control" name="field_video" placeholder="请输入">
                            </div>
                            <div class="form-group">
                                <label>创建时间</label>
                                <input type="text" class="form-control" name="field_createTime" placeholder="请输入">
                            </div>
                            <div class="form-group">
                                <label>修改时间</label>
                                <input type="text" class="form-control" name="field_updateTime" placeholder="请输入">
                            </div>
                            <div class="form-group">
                                <label>描述</label>
                                <input type="text" class="form-control" name="field_des" placeholder="请输入">
                            </div>
                            <div class="form-group">
                                <label>当前使用人</label>
                                <input type="text" class="form-control" name="field_userName" disabled="disabled">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary submit" name="field_savePartner" onclick="farm.field.saveField()">保存</button>
                    <button type="button" class="btn btn-primary submit" name="field_updatePartner" onclick="farm.field.updateField()">修改</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>

    <!-- 批量导入模态框 -->
    <div id="field_batchImport_modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                     <h4 class="modal-title">批量导入</h4>
                </div>
                <div class="modal-body">
                    <form role="form" action="/field/batchImport" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="field_batchImportInput">选择导入文件</label>
                            <input type="file" id="field_batchImportInput" name="field_batchImportInput">
                        </div>
                        <div class="form-group">
                            <label>测试</label>
                            <input id="field_batchImportText" name="field_batchImportText">
                        </div>
                        <input type="submit" value="提交">
                    </form>
                </div>
                <div class="modal-footer">
                     <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                     <button type="button" class="btn btn-primary submit" name="field_batchImport" onclick="">导入</button>
                </div>
            </div>
        </div>

    </div>

    <!-- 查询弹出 -->
    <div id="field_oprate_mode_seach" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                     <h4 class="modal-title">条件查询</h4>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>开始时间</label>
                                <input type="datetime" class="form-control" name="field_search_time_begin" placeholder="请选择">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>结束时间</label>
                                <input type="datetime" class="form-control" name="field_search_time_end" placeholder="请选择">
                            </div>
                        </div>

                         <div class="col-md-4">
                            <div class="form-group">
                                <label>地块编码</label>
                                <input type="input" class="form-control" name="field_search_code" placeholder="请输入">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary submit">查询</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="model/js/farm_fieldManager.js"></script>
